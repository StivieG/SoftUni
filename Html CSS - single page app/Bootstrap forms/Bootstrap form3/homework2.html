<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-warning">
        <h1 class=" text-sm-center flex-sm-fill bg-warning text-dark font-weight-bold" href="#!">Company Codex</h1>
    </nav>
    <div class="container d-flex justify-content-center">
        <h1>Register Yourself</h1>
    </div>
    <hr class="bg-warning">
    <div class="container p-2 d-flex justify-content-around">
        <div class="row-1">
            <div class="col">
                <form class="p-2">
                    <div class="form-group">
                        <label for="formGroupExampleInput">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput3">Comapny</label>
                        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Comapny">
                    </div>
                </form>
            </div>
        </div>
        <div class="row-1">
            <div class="col">
                <form class="p-2">
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Last name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput4">Branch</label>
                        <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Branch">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr class="bg-warning w-50">
    <div class="container d-flex justify-content-center w-100">
        <div class="form-group w-50 text-center">
            <label for="formGroupExampleInput5" class="display-4 font-weight-bold">Work email</label>
            <input type="text" class="form-control text-sm-center" id="input" placeholder=".@*.com"  >
            <input type="button" value="Submit" onclick="solve()">
        </div>
    </div>
    <script src="homework.js"></script>
    <script>
        document.ready= (function() {
            solve();
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
