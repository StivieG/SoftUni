<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get-into-the-Jungle</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Get-into-the-Jungle.css">
</head>
<body>
    <div class="prime">
    <section class="image">
        <img src="img/img-01.png" alt="">
    </section>
    <section class="form">
        <h1>Monkey Login</h1>
        <form action="">
            <div class="info">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" placeholder="Email">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password">
            </div>
            <div class="here">
                <h3>I am here for:</h3>
                <div>
                    <input type="radio" name="for" id="Bananas">
                    <label id="Banana" for="Bananas">Bananas</label>
                </div>
                <div>
                    <input type="radio" name="for" id="Lady Monkeys">
                    <label id="lady" for="Lady Monkeys">Lady Monkeys</label>
                </div>
                <div>
                <input type="radio" name="for" id="Fun">
                <label id="joy" for="Fun">Fun</label>
            </div>
            </div>
            <input type="submit" value="GET INTO THE JUNGLE">
        </form>
        <p id="span">Forgot <span><a href="">Username/Password?</a></span></p>
        <p id="footer">
            <a href="">Create your Account <span><i class="fa fa-long-arrow-right" aria-hidden="true"></i></span></a>
        </p>
    </section>
    </div>
</body>
</html>
