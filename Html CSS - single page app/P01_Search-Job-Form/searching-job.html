<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching-job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="searching-job.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href=>Search Business</a></li>
                <li><a href=>Business Categories</a></li>
                <li><a href=>Recent Locations</a></li>
                <li><a href=>Agents Located</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="post">
            <label>
                <span>Bisnes name</span>
                <input type="text" placeholder="enter a name">
            </label>
            <label>
                <span>Country</span>
                <input type="text" placeholder="search by country">
            </label>
            <label>
                <span>City / State</span>
                <input type="text" placeholder="search by city or state">
            </label>
            <label>
                <span>Zip / Postal Code</span>
                <input type="text" placeholder="enter postal code">
            </label>
            <label>
                <span>Employers</span>
                <input type="text" placeholder="1000-5000">
            </label>
            <label>
                <span>Startup Date</span>
                <input type="date" placeholder=" " >
            </label>
            <label>
                <span>Job Opportunity</span>
                <input type="text" placeholder="any">
            </label>
            <input type="Submit" value="Let`s find your job">
        </form>
    </main>
    
</body>
</html>
